

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite-data:/app/data  # Том для хранения SQLite базы данных
    environment:
      - DATABASE_URL=sqlite:///data/briefly.db  # Путь к SQLite базе
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - frontend
    networks:
      - briefly-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - briefly-network

volumes:
  sqlite-data:  # Именованный том для персистентности данных SQLite

networks:
  briefly-network:
    driver: bridge